<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/computer-icon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../src/app.js" type="module"></script>
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            min-height: 88vh;
        }
    </style>
    <title>Typescript Sandbox</title>
</head>

<body>
    <main class="container">
        <div class="center">
            <div class="col-12 col-md-10 col-xl-8">
                <h1 class="text-center display-4">Type Script Sandbox</h1>
                <h2 class="fs-5">look at the console</h2>
                <hr />
            </div>
        </div>

        <div class="container">
            <div class="center">
                <form class="form col-12 col-md-8 col-xl-6 border rounded p-4">
                    <div>
                        <label for="first-num">First Number</label>
                        <input id="first-num" type="number" class="form-control mb-2" />
                    </div>
                    <div>
                        <label for="second-num">Second Number</label>
                        <input id="second-num" type="number" class="form-control mb-2" />
                    </div>
                    <span id="btn" class="btn btn-primary">Submit</span>
                </form>
            </div>
        </div>

        <div class="center">
            <div class="fs-4">
                Result: <span id="result" class="fw-bold"></span>
            </div>
        </div>
    </main>
    <script src="../src/app.js" type="module"></script>
</body>

</html>
